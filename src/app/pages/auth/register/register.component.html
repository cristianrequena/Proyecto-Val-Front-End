<div class="register-container">
    <h1 class="register-title">Crea tu cuenta</h1>
    <div class="register-box">
      <form class="register-form">
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="first-name" class="form-input" placeholder=" " required>
            <label for="first-name" class="form-label">Nombre</label>
          </div>
          <div class="form-group">
            <input type="text" id="last-name" class="form-input" placeholder=" " required>
            <label for="last-name" class="form-label">Apellidos</label>
          </div>
        </div>
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder=" " required>
          <label for="email" class="form-label">Correo electrónico</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" class="form-input" placeholder=" ">
          <label for="phone" class="form-label">Número de teléfono (opcional)</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder=" " required>
          <label for="password" class="form-label">Contraseña</label>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" class="form-input" placeholder=" " required>
          <label for="confirm-password" class="form-label">Confirmar contraseña</label>
        </div>
        <button type="submit" class="register-button">Crear cuenta</button>
      </form>
    </div>
  </div>
