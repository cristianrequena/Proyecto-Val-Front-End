<div class="login-container">
    <h2 class="login-title">Organiza tu familia con facilidad</h2>
    <div class="login-box">
      <h3 class="login-subtitle">Accede a Val, tu asistente familiar</h3>
      <form (submit)="onLogin($event)" class="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico o teléfono</label>
          <input type="text" id="email"/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Introduce tu contraseña"/>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </div>
      </form>
      <div class="login-options">
        <a href="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="/register" class="register-link">¿No tienes cuenta? Crea una ahora</a>
      </div>
    </div>
  </div>
